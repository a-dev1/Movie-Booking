<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Movie-Ticket</title>
</head>

<body>

    <div class="header">
        <h2>Pick a movie -></h2>
        <select name="movies" id="movies">
            <option value="10">Avengers: Endgame ($10)</option>
            <option value="12">Joker ($12)</option>
            <option value="8">Toy Story4 ($8)</option>
            <option value="9">The Lion King ($9)</option>
        </select>
    </div>

    <div class="display">
        <img src="Avenger.jpg" alt="Movie_image">
    </div>

    <div id="container">
        <div class="outer">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="outer middle">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="outer">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <div class="showCase">
        <div class="in">
            <div class="seat ex"></div>
            <h4>N/A</h4>
        </div>
        <div class="in">
            <div class="seat booked"></div>
            <h4>Selected</h4>
        </div>

        <div class="in">
            <div class="seat occupied ex"></div>
            <h4>Occupied</h4>
        </div>
    </div>

    <p>You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
